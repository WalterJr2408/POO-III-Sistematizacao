spring.application.name=adocao

spring.datasource.url=jdbc:derby://localhost:1527/petadota;create=false
spring.datasource.driver-class-name=org.apache.derby.jdbc.ClientDriver
spring.jpa.database-platform=org.hibernate.dialect.DerbyTenSevenDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.driver-class-name=org.apache.derby.jdbc.ClientDriver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000